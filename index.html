<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="result-card">
      <div class="result">
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You score higher than 65% of <br />
          the people who have taken <br />these tests.
        </p>
      </div>

      <div class="summary">
        <h1>Summary</h1>

        <div class="total-result">
          <p class="red">
            <span><i class="fa-solid fa-bolt"></i></span> Reaction
          </p>

          <p class="num">
            <span class="bold">80</span><span class="total">/100</span>
          </p>
        </div>

        <div class="total-result2">
          <p class="yellow">
            <span><i class="fa-solid fa-brain"></i></span> Memory
          </p>
          <p class="num">
            <span class="bold">92</span><span class="total">/100</span>
          </p>
        </div>

        <div class="total-result3">
          <p class="green">
            <span><i class="fa-light fa-comment"></i></span> Verbal
          </p>
          <p class="num">
            <span class="bold">61</span><span class="total">/100</span>
          </p>
        </div>

        <div class="total-result4">
          <p class="blue">
            <span><i class="fa-solid fa-eye"></i></span> Visual
          </p>
          <p class="num">
            <span class="bold">73</span><span class="total">/100</span>
          </p>
        </div>

        <div class="button">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
